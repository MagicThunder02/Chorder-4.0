<ion-content>

    <ion-grid>
        <ion-row>
            <ion-col size="3"> </ion-col>
            <ion-col size="6" class="center title">
                <ion-text color="dark"> {{'metronome.main.title' | translate }} Info </ion-text>
            </ion-col>
            <ion-col size="3" class="center">
                <ion-fab-button (click)="modalController.dismiss()" class="action-button" color="ruby">
                    <ion-icon name="close"></ion-icon>
                </ion-fab-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <explain-buttons [buttons]="buttons" [context]="'metronome.modal'"></explain-buttons>

</ion-content>
