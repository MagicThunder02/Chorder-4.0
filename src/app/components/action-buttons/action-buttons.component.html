<ion-grid>
  <ion-row>
    <ion-col *ngFor="let button of buttons" [size]="12 / buttons.length">
      <ion-fab *ngIf="button.children">
        <ion-fab-button class="action-button" [color]="button.color">
          <ion-icon [name]="button.icon"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="bottom">
          <ion-fab-button *ngFor="let child of button.children" (click)="button.action(child)" [color]="button.color"
            class="action-button" style="font-weight: normal;">
            {{ child }}
          </ion-fab-button>
        </ion-fab-list>
      </ion-fab>
      <ion-fab-button *ngIf="!button.children" (click)="button.action()" class="action-button" [color]="button.color">
        <ion-icon [name]="button.icon"></ion-icon>
      </ion-fab-button>
    </ion-col>
  </ion-row>
</ion-grid>
